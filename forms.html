<html>
    <head>
        <title>Sample Forest</title>
    </head>
    <form>
        <table>
            <tr>
                <td><label>FirstName:</label></td>
                <td><input type="text"name="fn"></td>
            </tr>
            <tr>
                <td><label>SecondName:</label></td>
                <td><input type="text"name="ln"></td>
            </tr>
            <tr>
                <td><label>Address:</label></td>
                <td><textarea row="4" cols="25"></textarea></td>
            </tr>
            <tr>
                <td><label>Password:</label></td>
                <td><input type="password" name="pwd"></td>
            </tr>
            <tr>
                <td><p>Choose your favourite Web Language:</p></td>
                <td> 
                    <input type="radio" name="fav_language">
                    <label for="html">HTML</label><br>
                    <input type="radio" name="fav_language">
                    <label for="CSS">CSS</label><br> 
                </td>
            </tr>
            <tr>
                <td><label>Email:</label></labe></td>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <td><label>Hobbies:</label></td>
                <td>
                <input type="checkbox" name="hb1"><label>Reading</label> 
                <input type="checkbox" name="hb2"><label>Wrting</label>
                <input type="checkbox" name="hb3"><label>Watching TV</label>
                </td>
            </tr>
            <tr>
                <td><input type="submit" value="Submit"></td>
                <td><input type="reset" value="Reset"></td>
            </tr>
            <tr>
                <td><input type="button" onclick="alert('Hello, World!')" value="Do not click MEEE!"></td>
            </tr>
            <tr>
                <td><label>Choose your favourite colour:</label></td>
                <td><input type="colour" name="fc"></td>
            </tr>
            <tr>
                <td><label>DOB:</label></td>
                <td><input type="date" name="dob"></td>
            </tr>
            <tr>
                <td><label>Enter a date before 1980-01-01:</label></td>
                <td><input type="date" id="datemax" name="datemax" max="1979-12-31"></td>
            </tr>
            <tr>
                <td><label>Enter a date after 2000-01-01:</label></td>
                <td><input type="date" id="datemin" name="datemin" min="2000-01-01"></td>
            </tr>
            <tr>
                <td><label>Date and time</label></td>
                <td><input type="datetime-local"></td>
            </tr>
            <tr>
                <td><label>File Upload:</label></td>
                <td><input type="file" name="file"></td>
            </tr>
            <tr>
                <td><label>Hidden FIeld(DO NOT GIVE NAME WHEN USED):</label></td>
                <td> <input type="hidden" id="custID" name="custID" value="3487"></td>
            </tr>
            <tr>
                <td><labe>Month and Year</labe></td>
                <td><input type="month" name="my"></td>
            </tr>
            <tr>
                <td><label>Enter Age:</label></td>
                <td><input type="number" name="age" min="18" max="60"></td>
            </tr>
            <tr>
                <td><label for="country">Select your country:</label></td>
                <td>
                    <select name="country" id="country">
                    <option value="india">India</option>
                    <option value="usa">USA</option>
                    <option value="uae">UAE</option>
                    </select>
                </td>
            </tr>
        </table>
        <br><br>
        <input type="image" src="ing1.jfjf" alt="Submit" width="48" height="48">

        Phone:
        <input type="tel" id="phone" pattern="[0-9]{5}-[0-9]{5}">
    </form>
