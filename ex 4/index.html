<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bakery Promotion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <h1>Bakery Specials</h1>
    </header>

    <section>
        <h2>Featured Products</h2>
        <div class="slideshow">
            <div class="slides active">
                <img src="https://via.placeholder.com/400x200?text=Cake" alt="Cake">
            </div>
            <div class="slides">
                <img src="https://via.placeholder.com/400x200?text=Bread" alt="Bread">
            </div>
            <div class="slides">
                <img src="https://via.placeholder.com/400x200?text=Cookies" alt="Cookies">
            </div>
            <button class="prev">&#10094;</button>
            <button class="next">&#10095;</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Bakery Promotions</p>
    </footer>

    <script>
    // Basic slideshow script
    let slideIndex = 0;
    const slides = document.querySelectorAll('.slides');
    const next = document.querySelector('.next');
    const prev = document.querySelector('.prev');

    function showSlide(index) {
        slides.forEach((s,i) => s.classList.toggle('active', i === index));
    }

    next.onclick = function() {
        slideIndex = (slideIndex + 1) % slides.length;
        showSlide(slideIndex);
    };

    prev.onclick = function() {
        slideIndex = (slideIndex - 1 + slides.length) % slides.length;
        showSlide(slideIndex);
    };

    // optional: autoplay
    setInterval(function(){
        slideIndex = (slideIndex + 1) % slides.length;
        showSlide(slideIndex);
    },4000);

    showSlide(slideIndex);
    </script>
</body>
</html>
