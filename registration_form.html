<!DOCTYPE html>
<html>
<body>
    <h1>KL Registration Form</h1>
    <form>
        <table>
            <tr>
                <td><label>First Name: </label></td>
                <td><input type="text" name="fn"></td>
            </tr>
            <tr>
                <td><label>Middle Name (Optional): </label></td>
                <td><input type="text" name="mn"></td>
            </tr>
            <tr>
                <td><label>Last Name: </label></td>
                <td><input type="text" name="ln"></td>
            </tr>
            <tr>
                <td><label>Gender: </label></td>
                    <td>
                    <input type="radio" name="gen">
                    <label for="male">Male</label>
                    <input type="radio" name="gen">
                    <label for="female">Female</label>
                    </td>
            </tr>
            <tr>
                <td><label>Address: </label></td>
                <td><textarea row="5" cols="25"></textarea></td>
            </tr>
            <tr>
                <td><p style="color: maroon;font-size: 60px; font-family: 'Times New Roman', Times, serif; text-align: left;">Qualification:</p></td>
                <td>
                    <input type="radio" name="std">
                    <label for="10th">High School</label>
                    <input type="radio" name="std">
                    <label for="12th">Inter</label>
                </td>
            </tr>

        </table>
    </form>
</body>
</html>
